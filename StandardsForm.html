<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurable SharePoint List Form</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Include the SharePoint core script -->
    <script src="/_layouts/15/SP.Runtime.js"></script>
    <script src="/_layouts/15/SP.js"></script>
    <script src="/_layouts/15/SP.RequestExecutor.js"></script>
    <script src="/_layouts/15/clientpeoplepicker.debug.js"></script>

</head>
<body>

    <div class="form-container">
        <form id="configurableForm">
            <h2 id="formTitle">New Item Form</h2>
            
            <!-- Unique ID (for Edit Form only) -->
            <div class="field-group" id="uniqueIDGroup" style="display:none;">
                <label for="uniqueID">Unique ID:</label>
                <input type="text" id="uniqueID" name="uniqueID" readonly />
            </div>
            
            <!-- Dynamic Field Groups -->
            <div id="formFields"></div>

            <!-- Form Buttons -->
            <div class="form-actions">
                <button type="button" id="saveBtn">Save</button>
                <button type="button" id="submitBtn">Submit for Approval</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
